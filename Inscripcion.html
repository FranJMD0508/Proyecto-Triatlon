<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscripcion.css">
    <title>Document</title>
</head>
<body>
    <div class="bg"></div>
    <div class="todo">
        <header>
            <div class="barra">
                <a href="" class="logo">
                    <img src="">
                    <h2>TRIATLÓN 2024</h2>
                </a>
                <nav>
                    <a href="index.html" class="nav-link"><img src="casa.png" alt="inicio"></a>
                    <a href="" class="nav-link">INFO</a>
                    <a href="" class="nav-link">PARTICIPANTES</a>
                    <a href="#" class="nav-link">INSCRIBIRSE</a>
                </nav>
            </div>
        </header>
        <div class="contenido">
            <div class="formulario">
                <section>
                    <h1>Inscripción</h1>
                    <form action="">
                        <div class="inputbox">
                            <input type="nombre" required>
                            <label for="">Nombre</label>
                        </div>
                        <div class="inputbox">
                            <input type="cedula" required>
                            <label for="">Cedula</label>
                        </div>
                        <div class="inputbox">
                            <input type="edad" required>
                            <label for="">Edad</label>
                        </div>
                        <div class="selectbox">
                            <select name="Municipio" id="municipio" required>
                                <option class="opcion" value="opcion1">Valencia</option>
                                <option class="opcion" value="opcion2">Carlos Arvelo</option>
                                <option class="opcion" value="opcion3">Diego Ibarra</option>
                                <option class="opcion" value="opcion4">Guacara</option>
                                <option class="opcion" value="opcion5">Juan José Mora</option>
                                <option class="opcion" value="opcion6">Libertador</option>
                                <option class="opcion" value="opcion7">Los Guayos</option>
                                <option class="opcion" value="opcion8">Miranda</option>
                                <option class="opcion" value="opcion9">Montalbán</option>
                                <option class="opcion" value="opcion10">Naguanagua</option>
                                <option class="opcion" value="opcion11">Puerto Cabello</option>
                                <option class="opcion" value="opcion12">San Diego</option>
                                <option class="opcion" value="opcion13">San Joaquín</option>
                                <option class="opcion" value="opcion14">Bejuma</option>
                                <option class="opcion" value="opcion15">Otro</option>
                            </select>
                            <label for="">Municipio</label>
                        </div>
                        <button>Enviar</button>
                    </form>
                </section>
                <div class="fondo">
                    <h1>Bienvenido</h1>
                    <h5><p>Si no vas a competir, aún puedes ver a los</p><p>participantes registrados aquí abajo</p></h5>
                    <button>Ver participantes</button>
                    <img src="carabobo.jpg" alt="pais">
                </div>
            </div>
        </div>
        <footer>
            <h3>Ministerio del Poder Popular Para el Deporte</h3>
            <h4>Desarrollado por la Dirección de Sistemas y Desarrollos de Tecnologías</h4>
            <h5>Copyright ©2024</h5>
        </footer>
    </div>
</body>
</html>
